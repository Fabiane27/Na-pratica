<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
   
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    
   
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <button id="new-user">Novo Usuário</button>
        
       
<form id="user-form" style="display: none;">
            
                       
<h2>Formulário de Cadastro/Edição</h2>

<label for="name">Nome:</label>
            <input type="text" id="name" maxlength="150" required><br>

<label for="email">E-mail:</label>
            <input type="email" id="email" maxlength="20" required><br>

<label for="password">Senha do Usuário:</label>
            <input type="password" id="password" maxlength="8" required><br>

<label for="status">Status do Usuário:</label>
            <select id="status">
                <option value="Ativo">Ativo</option>
                <option value="Excluído">Excluído</option>
            </select><br>
            <button id="save-user">Salvar</button>
            <button id="cancel" style="display: none;">Cancelar</button>
        
        
</form>
        <table>
            
           
<thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Opções</th>
                </tr>

</thead>
            <tbody id="user-list"></tbody>
            
        </table>
    
   
</div>
    <script src="script.js"></script>


</body>

</html
